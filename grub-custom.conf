#!/bin/sh
exec tail -n +3 $0
# This file provides an easy way to add custom menu entries.  Simply type the
# menu entries you want to add after this comment.  Be careful not to change
# the 'exec tail' line above.

menuentry 'Install Ubuntu' {
	insmod ext2
	set root='hd1,msdos1'
	search --no-floppy --fs-uuid --set=root 5e9708fa-ff67-4508-a807-65959fad4da0
	linux /ubuntu/amd64/linux root=UUID=5e9708fa-ff67-4508-a807-65959fad4da0 ro
	initrd /ubuntu/amd64/initrd.gz
}
menuentry 'Install Debain stable' {
	insmod ext2
	set root='hd1,msdos1'
	search --no-floppy --fs-uuid --set=root 5e9708fa-ff67-4508-a807-65959fad4da0
	linux /stable/amd64/linux root=UUID=5e9708fa-ff67-4508-a807-65959fad4da0 ro
	initrd /stable/amd64/initrd.gz
}
menuentry 'Install Debain testing' {
