menu title Installer Debian

label install-debain-stable-amd64
    menu label Install Debain stable
    kernel /stable/amd64/linux
    append initrd=/stable/amd64/initrd.gz vga=788

label install-debain-testing-amd64
    menu label Install Debain testing
    kernel /testing/amd64/linux
    append initrd=/testing/amd64/initrd.gz vga=788

label install-ubuntu-amd64
    menu label Install Ubuntu
    kernel /ubuntu/amd64/linux
    append initrd=/ubuntu/amd64/initrd.gz vga=788

default vesamenu.c32
